<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Webpack</title>
</head>
<body>
	<!--  在终端执行命令 webpack app.js bundle.js -->
	<!-- bundle.js出口文件（出口文件一个）  app.js入口文件（只能有一个） -->
	<!-- entry:入口文件有且只能有一个，其他功能文件可以通过入口文件进行引入，一并打包到出口文件
		output:出口文件有且只能有一个，通常命名为bundle.js 会将入口文件及相关联的功能文件内容，全部打包到出口文件
		 -->
	<!-- webpack app.js bundle.js  运行打包命令
		webpack app.js bundle.js --watch 持续监听并打包（如果不想每回都运行上面的命令） -->
	<!-- style-loader:作用是在HTML中添加style标签，让html可以识别样式
		css-loader: 让打包文件可以获取到css样式，并且在入口文件中可以引入
		webpack-dev-server:作用是搭建服务器，将项目运行在服务器中-->
	<script src="./dist/bundle.js"></script>
</body>
</html>
